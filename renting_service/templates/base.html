<!DOCTYPE html>
<html>
<head>
    <title>Room Rental</title>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Home</a> |
        {% if user.is_authenticated %}
            <span>Hi {{ user.username }}!</span>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a> |
            <a href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
    </nav>
    <hr>
    <main>
        {% block content %}
        {% endblock content %}
    </main>
</body>
</html>
